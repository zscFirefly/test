<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<style>
		#div1 {width:200px;height:100px;background: #CCC;border:1px solid#999;display: none}

</head>
<body>

</div>
</body>
</html>
