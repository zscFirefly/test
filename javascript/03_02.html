<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		// var a='12'
		// alert(parseInt(a)+1) //字符串转为数字
		window.onload=function()
		{
			var oTxt1=document.getElementById('txt1');
			var oTxt2=document.getElementById('txt2');
			var oBtn=document.getElementById('btn1');

			oBtn.onclick=function()
			{
				var n1=parseFloat(oTxt1.value);
				var n2=parseFloat(oTxt2.value);
				// alert(typeof parseInt(n1))

				if(isNaN(n1))
				{
					alert('您输入的第一个数字有误')
				}
				else if(isNaN(n2))
				{
					alert('您输入的第二个数字有误')
				}
				else
				{
					alert(n1+n2)
				}
			}
		}
	</script>
</head>

<body>
	<input id="txt1" type="text" name="">
	<input id="txt2" type="text" name="">
	<input id="btn1" type="button" value="求和" name="">

</body>
</html>
