<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>None</title>
	<style type="text/css">
		#div1 {width: 100px;height: 200px;border: 1px solid black;}
		.box {background: red;}
		.box2 {background: green;}
	</style>
	<script type="text/javascript">
		function toRed() {
			var oDiv=document.getElementById('div1');

			if(document.getElementById('div1').className=='box')
			{
				oDiv.className='box2';
			}
			else
			{
				oDiv.className='box';
			}
			
		}

	</script>
</head>
<body>
	<input type="button" value="变红" onclick="toRed()" name="">
	<div id="div1"></div>

</body>
</html>
